version: '1.0.{build}'
configuration:
- Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "QuickBooks.Net.Tests" -c %CONFIGURATION% --version-suffix %APPVEYOR_BUILD_VERSION%
- dotnet build "QuickBooks.Net.Data" -c %CONFIGURATION% --version-suffix %APPVEYOR_BUILD_VERSION%
- dotnet build "QuickBooks.Net" -c %CONFIGURATION% --version-suffix %APPVEYOR_BUILD_VERSION%
after_build:
- dotnet pack "QuickBooks.Net" -c %CONFIGURATION% -o artifacts --version-suffix %APPVEYOR_BUILD_VERSION%
- dotnet pack "QuickBooks.Net.Data" -c %CONFIGURATION% -o artifacts --version-suffix %APPVEYOR_BUILD_VERSION%
artifacts:
- path: artifacts\**\*.*

build:
  publish_nuget: true
deploy:
  provider: NuGet
  secure: TMn7y9Ql9aUaMvIrZMswI0xiga4PiKWN2RsdAfOgDxUfCxHLLJcjx1t2wXN31Q9i
  on:
    branch: master
  api_key:
  skip_symbols: true
  artifact: /.*\.nupkg/

